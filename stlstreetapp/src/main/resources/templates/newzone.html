<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>

	<div th:replace="template :: navigation"></div>
	
	<div class="container-fluid">
		<h1>Add a new Zone</h1>
		<div id="wrapper">
			<p>Observe the provided map to determine which zone(s) you would like to be notified for.</p>
			
			<form method="post">
			   <div class="form-group">
			    <label class="control-label" for="znumber">Select a zone to add for notifications, you can have up to 3 zones.</label>
				    <div class="form-control">
				  	<select name = "znumber" >
				  		<option >Select a zone</option>
				  		<option  th:each="n : ${#numbers.sequence(1,40)}" th:value="${n}" th:text="${n}"></option>
				  	</select>
			  	</div>
			  	</div>
			    <button type="submit" class="btn btn-success">Add Zone</button>
			</form>
		</div>	
		<div id="map">
			<img id="map" th:src="@{/images/map.jpg}" class="img-responsive"></img>
		</div>
	</div>
</body>
</html>
