<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>
	<div th:replace="template :: navigation"></div>
	<div class="container-fluid">
		<div id="wrapper" >
		<h1>Login</h1>
	    <p class="error" th:text="${error}"></p>
	    <form class="form-horizontal" method="post">
	<fieldset>
		<div class="form-group">
		  <label class="col-md-4 control-label" for="email">E-Mail:</label>  
		  <div class="col-md-4">
		  <input  name="email" type="text" placeholder="name@example.com" class="form-control input-md"></input>
		  </div>
		</div>
		<div class="form-group">
		  <label class="col-md-4 control-label" for="password">Password:</label>
		  <div class="col-md-4">
		    <input  name="password" type="password" placeholder="Enter Password" class="form-control input-md"></input>
		  </div>
		</div>
		 	<div class="form-group">
		 	<label class="col-md-4 control-label" for="signup"></label>  
		   		<div class="col-md-4 center-block">
		    		<button id="signup" type="submit" class="btn btn-success center-block">Sign-Up!</button>
		 		</div>
		 	</div>
	</fieldset>
</form>
	    <p>Don't have an account? <a href="/signup">Create one!</a></p>
	</div>
	</div>
</body>
</html>
