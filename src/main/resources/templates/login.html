<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>

	<div th:replace="template :: navigation"></div>

	<h1>Login</h1>
    <p class="error" th:text="${error}"></p>
    <form method="post">
        <table>
            <tr>
                <td><label for="email">Email address</label></td>
                <td>
                    <input name="email" type="text" th:value="${email}"></input>
                	<span class = "error" th:text="${noUser}"></span>
                </td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td>
                    <input name="password" type="password" th:value="${password}"></input>
                	<span class = "error" th:text="${invalid}"></span>
                </td>
            </tr>
        </table>
        <button type="submit">Log In</button>
    </form>
    <p>Don't have an account? <a href="/signup">Create one!</a></p>

</body>
</html>
