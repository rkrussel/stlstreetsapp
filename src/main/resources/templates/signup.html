<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>

	<div th:replace="template :: navigation"></div>

	<h1>Signup</h1>
	<form method="post">
	    <table>
	        <tr>
	            <td><label for="email">E-mail:</label></td>
	            <td>
	                <span th:text="${emptyError}" class="error"></span>
	                <input name="email" type="text" th:value="${email}"></input>
	                <span class="error" th:text="${emailError}" ></span><span class="error" th:text="${existingError}"></span>
	            </td>
	        </tr>
	        <tr>
	            <td><label for="password">Password</label></td>
	            <td>
	                <input name="password" type="password" th:value="${password}"></input>
	                <span class="error" th:text="${passwordError}"></span>
	            </td>
	        </tr>
	        <tr>
	            <td><label for="verify">Verify Password</label></td>
	            <td>
	                <input name="verify" type="password" th:value="${verify}"></input>
	                <span class="error" th:text="${verifyError}"></span>
	            </td>
	        </tr>
	    	<tr>
	            <td><label for="number">Cell phone number</label></td>
	            <td>
	                <input name="number" type="text" th:value="${number}"></input>
	                <span class="error" th:text="${numberError}"></span>
	            </td>
	        </tr>
	    	<tr>
	            <td><label for="carrier">Cell phone carrier</label></td>
	            <td>
	            	<select th:replace="template :: carrierselect"></select>
	            </td>
	        </tr>
	   
	    </table>
	    <button type="submit">Sign Up</button>
	</form>

</body>
</html>
