<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>

	<div th:replace="template :: navigation"></div>

	 <table>
	        <tr>
	            <td><label for="email">E-mail:</label></td>
	            <td>
	                <span th:text="${email}"></span>
	            </td>
	        </tr>
	    	<tr>
	            <td><label for="number">Cell phone number:</label></td>
	            <td>
	                <span th:text="${number}"></span>
	            </td>
	        </tr>
	    	<tr>
	            <td><label for="carrier">Cell phone carrier:</label></td>
	            <td>
	            	<span th:text="${carrier}"></span>
	            </td>
	        </tr>
	    	<tr>
	            <td><label for="zones">Street Cleaning Zones:</label></td>
	            <td>
	            	<span th:each="zone : ${zones}" th:text="${zone.getZoneNumber() + ', ' }"></span>
	            </td>
	        </tr>
	    
	    </table>
	   
	    
	    
		<a href="/edit">Edit</a>
		<a href="/cancel">Cancel</a>
		<a href="/logout">Logout</a>
	</body>
</html>
