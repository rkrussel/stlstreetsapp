<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>

	<div th:replace="template :: navigation"></div>

	<h1>Edit Profile</h1>
	<form method="post">
	    <table>
	       
	        <tr>
	            <td><label for="password">New Password</label></td>
	            <td>
	                <input name="password" type="password" th:value="${password}"></input>
	                <span class="error" th:text="${passwordError}"></span>
	            </td>
	        </tr>
	        <tr>
	            <td><label for="verify">Re-Type New Password</label></td>
	            <td>
	                <input name="verify" type="password" th:value="${verify}"></input>
	                <span class="error" th:text="${verifyError}"></span>
	            </td>
	        </tr>
	    	<tr>
	            <td><label for="number">Change Cell phone number</label></td>
	            <td>
	                <input name="number" type="text" th:value="${number}"></input>
	                <span class="error" th:text="${numberError}"></span>
	            </td>
	        </tr>
	    	<tr>
	            <td><label for="carrier">Change Cell phone carrier</label></td>
	            <td>
	            	<select th:replace="template :: carrierselect"></select>
	            </td>
	        </tr>
	    
	    </table>
	    <button type="submit">Update</button>
	</form>

</body>
</html>
